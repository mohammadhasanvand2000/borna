    <div class="container">
        <div class="row">
            <div class="col">
                <hr class="solid my-5">
            </div>
        </div>
        <section class="http-error py-0">
            <div class="row justify-content-center py-3">
                <div class="col-6 text-center">

                    </div>
                    <a href="{% url 'home:home' %}" class="btn btn-primary btn-rounded btn-xl font-weight-semibold text-2 px-4 py-3 mt-1 mb-4">بازگشت به صفحه اصلی<i class="fas fa-angle-left pe-3"></i></a>
